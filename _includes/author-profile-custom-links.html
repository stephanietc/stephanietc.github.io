{% if author.orcid %}
  <li>
    <a href="http://orcid.org/{{ site.orcid.username }}" itemprop="sameAs">
      <i class="ai ai-orcid fa-fw" aria-hidden="true"></i> ORCID
    </a>
  </li>
{% endif %}
{% if author.researchgate %}
  <li>
    <a href="http://www.researchgate.net/profile/{{ site.researchgate.username }}" itemprop="sameAs">
      <i class="ai ai-researchgate fa-fw" aria-hidden="true"></i> ResearchGate
    </a>
  </li>
{% endif %}
{% if author.academia %}
  <li>
    <a href="http://utoronto.academia.edu/StephanieCheung" itemprop="sameAs">
      <i class="ai ai-academia fa-fw" aria-hidden="true"></i> Academia
    </a>
  </li>
{% endif %}
{% if author.gscholar. %}
  <li>
    <a href="http://scholar.google.ca/citations?user={{ site.gscholar.username }}" itemprop="sameAs">
      <i class="ai ai-google-scholar fa-fw" aria-hidden="true"></i> Google Scholar
    </a>
  </li>
{% endif %}
